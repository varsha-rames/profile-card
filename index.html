<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample profile card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>VARSHA</h1>
        <nav>
            <a href="#aleverosoap">aleverosoap</a>
            <a href="#flowersoap">flowersoap</a>
            <a href="#brownsoap">brownsoap</a>
        </nav>
    </header>
    
    <main>
        <article id="aleverosoap" class="card">
            <figure>
                <img src="image/aleverosoap.jpg" alt="aleverosoap" width="500" height="500">
                <figcaption>aleverosoap</figcaption>
            </figure>
            <p><q>Use And Enjoy</q></p>

        </article>
        <article id="flowersoap" class="card">
            <figure>
                <img src="image/flower soap.jpg" alt="flowersoap" width="500" height="500">
                <figcaption>flowersoap</figcaption>
            </figure>
            <p><q>Use And Enjoy</q></p>

        </article>
        <article id="brownsoap" class="card">
            <figure>
                <img src="image/brownsoap.jpg" alt="brownsoap" width="500" height="500">
                <figcaption>brownsoap <span class="nowrap">my new soap</span></figcaption>
            </figure>
            <p><q>Use And Enjoy</q></p>
        </article>
    </main>

    <footer>
        <p>&copy;VARSHA</p>
    </footer>
    
</body>
</html>
